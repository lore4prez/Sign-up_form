<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="index-file/main-styles.css">
</head>

<body>
    <div class="left-image">
        <!-- logo -->
    </div>

    <div class="right-info">
        <section>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </section>

        <section>
            <form action="" method="post"> Let's do this!
                <div class="left-form">
                    <!-- first name, email, password top to bottom -->
                     <div class="input text">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                     </div>

                     <div class="input email">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="user_email" required>
                     </div>

                     <div class="input pwd">
                        <label for="user_pwd">PASSWORD</label>
                        <input type="password" id="user_pwd" name="user_password" required>
                     </div>
                </div>

                <div class="right-form">
                    <!-- last name, phone number, confirm password top to bottom layout style -->
                    <div class="input text">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                     </div>

                     <div class="input phone_num">
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" id="phone_num" name="phone_num" required>
                     </div>

                     <div class="input pwd">
                        <label for="confirm_pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pwd" name="confirm_pwd" required>
                     </div>
                </div>
            </form>
        </section>  

        <section>
            <!-- button -->
             <button type="submit">Create Account</button>
             <p>Already have an account? Log in</p>
        </section>
    </div>
</body>
</html>
